<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h1 class="heading-section"><u>Contact Form</u></h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-7 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>



							  <form id="contact-form">
								<h1><u>Contact Form</u></h1>
								<div  class="form-group">
								  <label for="exampleInputEmail1"><h5>Name</h5></label>
								  <input
									name="user_name"
									type="text"
									class="form-control"
									id="exampleInputEmail1"
									aria-describedby="emailHelp"
								  />
								</div>
								<div  class="form-group">
								  <label for="exampleInputPassword1"><h5>Email</h5></label>
								  <input
									name="user_email"
									type="email"
									class="form-control"
									id="exampleInputPassword1"
								  />
								</div>
					
								<div  class="form-group">
								  <label for="exampleInputPassword1"><h5>Message</h5></label>
								  <input
									name="message"
									type="text"
									class="form-control"
									id="exampleInputPassword1"
								  />
								</div>
					
								<div  class="form-group">
								  <label for="exampleInputPassword1"><h5>Contact Number</h5></label>
								  <input
									name="user_number"
									type="text"
									class="form-control"
									id="exampleInputPassword1"
								  />
								</div>
					
								<input
								class="boton-elegante"
								  style=" width: 100%;"
								  type="submit"
								  value="Send"
								/>
								<input type="hidden" name="owner" value="Bilal Khan" />
							  </form>		
								</div>
							</div>
							<div

							class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap sidebar-background w-100 p-lg-5 p-4">
									<h3 class="mb-4 mt-md-4">Contact us</h3>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-map-marker"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Address:</span> 108 West 21th Street, Suite 221 New York NY 804</p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-phone"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Phone:</span> <a href="tel://1234567920">+92 342 391 830</a></p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-paper-plane"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Email:</span> <a href="mailto:info@yoursite.com">bilal@gmail.com</a></p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-globe"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Website</span> <a href="#">bilalsite.com</a></p>
					          </div>
				          </div>
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
